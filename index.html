<!DOCTYPE html>
<html>
	<head>
		<title>Index page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body onload="readDB()">
		<div class="mainBox" action="" method="get">
		<form>
			<input type="text" value=""><input type="submit" value="Edit"><input type="submit" value="delete">
			<br>
			<br>
			<br>
		</form>
		<form action="post.php" method="get">
			<input type="text" name="post"><input type="submit" value="post" id="btn_submit">
		</form>
		</div>
		<div id="readDB"></div>
		</div>
		<script>
			function readDB(){
				$.ajax({
					type:"GET",
					url:"readDB.php",
					success: function(result){
						result = JSON.parse(result);
						
						let leng = result.length;
						for (let i = 0; i < leng; i++) {
							let id = result['ID'];
							let post = result[i]['post'];
							let date = result[i]['dateAndTime'];
							$('#readDB').append('<div id="post"> ' + post + ' ' + date + '</div>');
						}
					}
				});
			}
		</script>
	</body>
</html>
